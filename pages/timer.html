<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Timer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/timer.css">
</head>
<body>
    <!-- Back to Home Link -->
    <a href="../index.html" class="back-link">
        ‚Üê Back to Apps
    </a>

    <div class="container">
        <h1>Productivity Timer</h1>
        
        <!-- Mode Selection and Theme Toggle -->
        <div class="timer-mode">
            <select id="modeSelect" class="mode-select" aria-label="Timer Mode Selection">
                <option value="pomodoro">Pomodoro Timer</option>
                <option value="twoMinute">Two-Minute Rule</option>
                <option value="fullscreen">Fullscreen Timer</option>
            </select>
            <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
            <div class="keyboard-shortcuts">
                <button class="help-button" aria-label="Show Keyboard Shortcuts" title="Keyboard Shortcuts">
                    ‚å®Ô∏è
                </button>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" role="timer" aria-live="polite">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- Timer Controls -->
        <div class="controls">
            <button id="start" data-tooltip="Start Timer">Start</button>
            <button id="pause" data-tooltip="Pause Timer">Pause</button>
            <button id="reset" data-tooltip="Reset Timer">Reset</button>
        </div>

        <!-- Pomodoro Settings -->
        <div class="settings" id="pomodoroSettings">
            <div class="setting-item">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" 
                       id="workTime" 
                       value="25" 
                       min="1" 
                       max="120" 
                       aria-label="Work Time in Minutes">
            </div>
            <div class="setting-item">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" 
                       id="breakTime" 
                       value="5" 
                       min="1" 
                       max="60" 
                       aria-label="Break Time in Minutes">
            </div>
        </div>

        <!-- Fullscreen Settings -->
        <div id="fullscreenSettings" class="settings" style="display: none;">
            <div class="setting-item">
                <label for="fullscreenType">Timer Type:</label>
                <select id="fullscreenType" aria-label="Fullscreen Timer Type">
                    <option value="countdown">Countdown</option>
                    <option value="stopwatch">Stopwatch</option>
                </select>
            </div>
            <div id="countdownSettings" class="setting-item">
                <label for="customTime">Set Time (minutes):</label>
                <input type="number" 
                       id="customTime" 
                       value="30" 
                       min="1" 
                       max="999" 
                       aria-label="Custom Time in Minutes">
            </div>
            <div class="setting-item">
                <button id="enterFullscreen" class="fullscreen-button" aria-label="Enter Fullscreen Mode">
                    Enter Fullscreen Mode
                </button>
            </div>
        </div>

        <!-- Progress Tracking -->
        <div class="progress" role="status" aria-live="polite">
            <p>Sessions completed: <span id="sessions">0</span></p>
        </div>

        <!-- Session History -->
        <div class="session-history">
            <h3>Recent Sessions</h3>
            <div class="history-list" id="historyList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Fullscreen Timer Container -->
    <div id="fullscreenContainer" class="fullscreen-container" style="display: none;">
        <div class="fullscreen-timer">
            <span id="fullscreenTime" role="timer" aria-live="polite">00:00:00</span>
            <div class="fullscreen-controls">
                <button id="fullscreenStart">Start</button>
                <button id="fullscreenReset">Reset</button>
                <button id="exitFullscreen">Exit</button>
            </div>
        </div>
    </div>

    <!-- Keyboard Shortcuts Modal -->
    <div class="shortcuts-modal" id="shortcutsModal">
        <div class="modal-content">
            <h2>Keyboard Shortcuts</h2>
            <ul class="shortcuts-list">
                <li><span>Start/Pause Timer</span><kbd>Space</kbd></li>
                <li><span>Reset Timer</span><kbd>R</kbd></li>
                <li><span>Toggle Fullscreen</span><kbd>F</kbd></li>
                <li><span>Exit Fullscreen/Modal</span><kbd>Esc</kbd></li>
            </ul>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="timerComplete" preload="auto">
        <source src="../assets/timer-complete.mp3" type="audio/mpeg">
        <source src="../assets/timer-complete.ogg" type="audio/ogg">
    </audio>

    <!-- Scripts -->
    <script src="../scripts/timer.js"></script>
</body>
</html>
